<html>
<head>
    <title>MyContacts</title>
    <link rel="stylesheet"  href="style.css">
    <script src="libs/vue.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
</head>
<body>
<script type="text/x-template" id="grid-template">
    <div class="w3-container">
     <ul class="w3-ul w3-hoverable">
         <li v-for="entry in filteredData">
             <div class="tooltip">{{entry['name']}}
             <span class="tooltiptext">{{entry['number']}}</span>
             </div>
         </li>
     </ul>
    </div>
</script>




<div id="main">
    <div id="searchAndAddContainer">
        <input id= "searchInput" name="query" placeholder="Search..." v-model="searchQuery">
        <a class="button" href="#popup">+</a>
    </div>
    <br>
    <div id="grid">
        <grid
                :data="gridData"
                :columns="gridColumns"
                :filter-key="searchQuery">
        </grid>
    </div>
    <div id="popup" class="overlay">
        <div class="popup">
            Name: <br>
            <input id="name" name="contactName" v-model="contact_name">
            <br> <br> Number: <br>
            <input id="number" type='tel' name="contactNumber" v-model="contact_number">
            <a class="close" href="#">
                <button class="button" v-on:click="push()">+</button>
                &times;
            </a>
        </div>
    </div>
</div>

<div id="preload"></div>

</body>

<script src="functions.js"></script>
</html>
