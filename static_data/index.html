<!-- component template -->
<script src="jquery-3.2.1.min.js"></script>
<script src="https://unpkg.com/vue"></script>



<script type="text/x-template" id="grid-template">

    <table>
        <thead>
            <th v-for="key in columns"
                :class="{ active: sortKey == key }">
                {{ key | capitalize }}
            </th>
        </thead>
        <tbody>
        <tr v-for="entry in filteredData">
            <td v-for="key in columns">
                {{entry[key]}}
            </td>
        </tr>
        </tbody>
    </table>
</script>

<!-- demo root element -->

<div id="preload"></div>
<div id="main">
    <form id="search" class="app_component">
        Search <input name="query" v-model="searchQuery">
    </form>
    <grid class="app_component"
            :data="gridData"
            :columns="gridColumns"
            :filter-key="searchQuery">
    </grid>
    <span class="app_component">New contact:<br></span>
    <input class="app_component" id="name" name="contactName" v-model="contact_name">
    <input id="number" name="contactNumber" v-model="contact_number">
    <button v-on:click="push()">+</button>
</div>



<script src="functions.js"></script>
<link rel="stylesheet"  href="style.css">
